    function logout() {
        console.log("cookie deleted")
        window.location.href = "http://localhost/snake/login.html";
        document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/snake;";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
